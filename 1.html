<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form & Employee List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Management</h1>

  <section id="register-section">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="adress" placeholder="adresss" required>
      <input type="text" id="website" placeholder="website" required>
      <button type="submit">Register</button>
      <p class="message" id="register-message"></p>
    </form>
  </section>

  <section id="employee-section">
    <h2>Employee List</h2>
    <div id="employee-list" class="employee-list"></div>
  </section>
  <section id="employee-section" class>
    <h2>Employee List</h2>
    <div id="employee-list" class="employee-list"></div>
  </section>
<script src="3.js" >

</script>
</body>
</html>
